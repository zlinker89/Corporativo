<!DOCTYPE html>
  <html ng-app="Turnos">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      {% load staticfiles %}
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
      <script type="text/javascript" src="{% static 'js/angular.min.js' %}"></script>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>{% block titulo %}{% endblock titulo %}</title>
    </head>

    <body>
        {% block Contenido %}{% endblock Contenido %}
      <!--Import jQuery before materialize.js-->
      <!--Mis scripts de angular-->
      <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/service/service.js' %}"></script>
      <script type="text/javascript" src="{% static 'js/controllers/PantallaController.js' %}"></script>
    </body>
  </html>
